<template>
  <div class="component-container">
    <span
      ><h2 lang={lang} dir={dir} class="instruction-text">
        Please enter the customer's rating...
      </h2>
    </span>
    <div class="rate">
      <input
        type="radio"
        id="star5"
        name="rate"
        value="5"
        onchange={handleRatingChange}
      />
      <label for="star5" title="text">5 stars</label>
      <input
        type="radio"
        id="star4"
        name="rate"
        value="4"
        onchange={handleRatingChange}
      />
      <label for="star4" title="text">4 stars</label>
      <input
        type="radio"
        id="star3"
        name="rate"
        value="3"
        onchange={handleRatingChange}
      />
      <label for="star3" title="text">3 stars</label>
      <input
        type="radio"
        id="star2"
        name="rate"
        value="2"
        onchange={handleRatingChange}
      />
      <label for="star2" title="text">2 stars</label>
      <input
        type="radio"
        id="star1"
        name="rate"
        value="1"
        onchange={handleRatingChange}
      />
      <label for="star1" title="text">1 star</label>
    </div>
    <div class="button-container">
      <lightning-button
        variant="brand"
        label="Submit"
        title="Submit"
        onclick={createReview}
        onkeypress={handleKeypress}
      ></lightning-button>
    </div>
  </div>
</template>
